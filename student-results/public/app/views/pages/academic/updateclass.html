
<div class="page-header">
    <h3>Edit Courses</h3>
</div>
<div class="form-group row">
    <label for="course-code" class="col-form-label col-md-2">Course Code: </label>
    <input type="text" class="form-control col" name="course-code" placeholder="AAA-000" ng-model="updtClassCtrl.code" required>
    <button type="button" class="button btn-primary form-control col" ng-click="updtClassCtrl.fetchClass(updtClassCtrl.code)">Fetch Course Record</button>
</div>
<h5 style="display:block">{{ updtClassCtrl.updatesuccessMsg }}</h5>
<table class = "table table-hover custom-table update-class" style="max-width:90%">
    <thead>
        <td style="width:10%" ng-if-start="updtClassCtrl.card">Course Code</td>
        <td style="width:20%">Course Title</td>
        <td style="width:10%">Course Start Date</td>
        <td style="width:5%">Course Duration</td>
        <td style="width:50%" >Course Details</td>
        <td ng-if-end style="width:5%">Edit</td>
    </thead>
    <tbody>
        <tr >
            <td style="width:10%" ng-if-start="updtClassCtrl.card" >{{ updtClassCtrl.card.classCode }}</td>
            <td style="width:20%">{{ updtClassCtrl.card.className }}</td>
            <td style="width:10%"><input name="card-startdate" type="date" ng-model="updtClassCtrl.card.classStart" readonly ></td>
            <td style="width:5%">{{ updtClassCtrl.card.classDuration }}</td>
            <td style="width:50%">{{ updtClassCtrl.card.classDesc }}</td>
            <td ng-if-end style="width:5%"><button class="button btn-info" type="button" ng-click="updtClassCtrl.editable()">Edit</button></td>
        </tr>
        <tr id="editField" >
            <td style="width:10%" ng-if-start="updtClassCtrl.allowEdit"><input form="courseupdate-info" name="card-code" type="text" ng-model="updtClassCtrl.card.classCode"></td>
            <td style="width:20%"><input form="courseupdate-info" name="card-title" type="text" ng-model="updtClassCtrl.card.className"></td>
            <td style="width:10%"><input form="courseupdate-info" name="card-startdate" type="date" ng-model="updtClassCtrl.card.classStart"></td>
            <td style="width:5%"><input form="courseupdate-info"  name="card-duration" type="number" ng-model="updtClassCtrl.card.classDuration"></td>
            <td style="width:50%"><textarea rows="4" form="courseupdate-info" name="card-details" type="text" ng-model="updtClassCtrl.card.classDesc"></textarea></td>
            <td style="width:5%"ng-if-end><button class="button btn-info" type="button" ng-click="updtClassCtrl.updateClassRec(updtClassCtrl.card)">Submit</button></td>
        </tr> 
    </tbody>

</table>
